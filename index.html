<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medu Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="main-menu">
            <h1>Medu Quiz Uygulaması</h1>
            <p>Quiz yapmak istediğiniz konuları ve modu seçin:</p>

            <div class="selection-section">
                <h2>Konular</h2>
                <!-- Checkboxların 'value' değerleri JS'deki dosya eşleşmesi için kullanılacak -->
                <label><input type="checkbox" class="file-checkbox" value="Medu-3"> Medu-3</label><br>
                <label><input type="checkbox" class="file-checkbox" value="Medu-4"> Medu-4</label><br>
                <label><input type="checkbox" class="file-checkbox" value="Medu-9"> Medu-9</label><br>
                <!-- Buraya diğer Medu dosyaları için de benzer checkboxlar ekleyebilirsiniz -->
            </div>

            <div class="selection-section">
                <h2>Quiz Modu</h2>
                <!-- Radio buttonların 'value' değerleri JS'deki mod seçimi için kullanılacak -->
                <label><input type="radio" name="quiz-mode" value="once" checked> 1- Rastgele - Tüm sorular sadece bir kez sorulacak</label><br>
                <label><input type="radio" name="quiz-mode" value="repeatWrong"> 2- Rastgele - Tüm sorular 1 defa (yanlış yapılanlar tekrar sorulacak)</label>
            </div>

            <button id="start-quiz-btn">Quize Başla</button>
             <!-- review-wrong-btn başlangıçta gizli olacak, yanlışlar varsa görünür olacak -->
            <button id="review-wrong-btn" style="display: none;">Yanlış Yapılanları Tekrar Çöz</button>


            <div id="wrong-answers-summary" class="wrong-summary" style="display: none;">
                <h3>Yanlış Yapılan Sorular (<span id="wrong-count">0</span>)</h3>
                <ul id="wrong-answers-list">
                    <!-- Yanlış yapılan sorular buraya JavaScript tarafından eklenecek -->
                </ul>
            </div>
        </div>

        <div id="quiz-area" style="display: none;">
            <div id="question-counter">Soru: <span id="current-q"></span> / <span id="total-q"></span></div>
            <div id="question-text"></div>
            <div id="options-container">
                <!-- Şık butonları buraya JavaScript tarafından eklenecek -->
            </div>
            <div id="feedback"></div> <!-- Doğru/Yanlış geri bildirimi -->
            <div id="explanation" style="display: none;"></div> <!-- Açıklama -->

             <!-- next-question-btn doğru cevap verildiğinde görünür olacak -->
            <button id="next-question-btn" style="display: none;">Sonraki Soru</button>
            <button id="back-to-menu-btn">Ana Menüye Dön</button>
        </div>

         <div id="end-screen" style="display: none;">
            <h2>Quiz Tamamlandı!</h2>
            <p id="final-score"></p>
            <button id="restart-from-end-btn">Yeni Quize Başla</button>
            <button id="back-to-menu-from-end-btn">Ana Menüye Dön</button>
         </div>
    </div>

    <!-- JavaScript dosyasını ekle -->
    <script src="script.js"></script>
</body>
</html>
