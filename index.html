<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medu Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="main-menu">
            <h1>Medu Quiz Uygulaması</h1>
            <p>Quiz yapmak istediğiniz seçenekleri belirleyin:</p>

            <div class="selection-options-container"> <!-- Yeni container div -->
                <div class="selection-section half-width"> <!-- Konular bölümü -->
                    <h2>Konular</h2>
                    <!-- Checkboxların 'value' değerleri JS'deki dosya eşleşmesi için kullanılacak -->
                    <label><input type="checkbox" class="file-checkbox" value="Medu-4"> 1. Döngü</label><br>
                    <label><input type="checkbox" class="file-checkbox" value="Medu-9"> 2. Döngü</label><br>
                    <label><input type="checkbox" class="file-checkbox" value="Medu-3"> 3. Döngü</label><br>
                    <!-- Buraya diğer Medu dosyaları için de benzer checkboxlar ekleyebilirsiniz -->
                </div>

                <div class="selection-section half-width"> <!-- Soru Aralığı bölümü -->
                    <h2>Soru Aralığı</h2>
                     <!-- Tüm sorular seçeneği radio button -->
                    <label><input type="radio" name="question-range" value="all" checked> Tüm Sorular</label><br>
                    <!-- Aralık seçenekleri radio buttonlar -->
                    <label><input type="radio" name="question-range" value="1-25"> 1-25 Arası</label><br>
                    <label><input type="radio" name="question-range" value="26-50"> 26-50 Arası</label><br>
                    <label><input type="radio" name="question-range" value="51-75"> 51-75 Arası</label><br>
                    <label><input type="radio" name="question-range" value="76+"> 76 ve Sonrası</label>
                </div>
            </div>


            <div class="selection-section"> <!-- Quiz Modu bölümü -->
                <h2>Quiz Modu</h2>
                <label><input type="radio" name="quiz-mode" value="once" checked> 1- Rastgele - Tüm sorular sadece bir kez sorulacak</label><br>
                <label><input type="radio" name="quiz-mode" value="repeatWrong"> 2- Rastgele - Tüm sorular 1 defa (yanlış yapılanlar tekrar sorulacak)</label><br>
                <label><input type="radio" name="quiz-mode" value="infinite"> 3- Rastgele - Sonsuz Döngü</label> <!-- Yeni mod -->
            </div>

            <button id="start-quiz-btn">Quize Başla</button>
             <!-- review-wrong-btn başlangıçta gizli olacak, yanlışlar varsa görünür olacak -->
            <button id="review-wrong-btn" style="display: none;">Yanlış Yapılanları Tekrar Çöz</button>


            <div id="wrong-answers-summary" class="wrong-summary" style="display: none;">
                <h3>Yanlış Yapılan Sorular (<span id="wrong-count">0</span>)</h3>
                 <!-- Yanlışları temizleme butonu -->
                <button id="clear-wrong-btn" class="clear-button">Yanlışları Temizle</button>
                <ul id="wrong-answers-list">
                    <!-- Yanlış yapılan sorular buraya JavaScript tarafından eklenecek -->
                </ul>
            </div>
        </div>

        <div id="quiz-area" style="display: none;">
            <div id="question-counter">Soru: <span id="current-q"></span> / <span id="total-q"></span></div>
            <div id="question-text"></div>
            <div id="options-container">
                <!-- Şık butonları buraya JavaScript tarafından eklenecek -->
            </div>
            <div id="feedback"></div> <!-- Doğru/Yanlış geri bildirimi -->
            <div id="explanation" style="display: none;"></div> <!-- Açıklama -->

             <!-- next-question-btn doğru cevap verildiğinde görünür olacak -->
            <button id="next-question-btn" style="display: none;">Sonraki Soru</button>
            <button id="back-to-menu-btn">Ana Menüye Dön</button>
        </div>

         <div id="end-screen" style="display: none;">
            <h2>Quiz Tamamlandı!</h2>
            <p id="final-score"></p>
            <button id="restart-from-end-btn">Yeni Quize Başla</button>
            <button id="back-to-menu-from-end-btn">Ana Menüye Dön</button>
         </div>
    </div>

    <!-- JavaScript dosyasını ekle -->
    <script src="script.js"></script>
</body>
</html>
